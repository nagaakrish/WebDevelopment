<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Generator</title>
  <link rel="stylesheet" href="work.css">
</head>
<body>
  <div class="container">

    <!-- Form -->
    <div id="formSection">
      <h1>Student Information</h1>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="idNum" placeholder="Student ID" required>
      <input type="text" id="course" placeholder="Course / Department" required>
      <input type="file" id="photo" accept="image/*" required>
      <button id="generateBtn">Generate ID Card</button>
    </div>

    <!-- ID Card -->
    <div id="idCard" class="hidden">
      <div class="card">
        <img id="cardPhoto" src="" alt="Photo">
        <div class="details">
          <h3>Student ID Card</h3>
          <p><strong>Name:</strong> <span id="showName"></span></p>
          <p><strong>ID No:</strong> <span id="showId"></span></p>
          <p><strong>Course:</strong> <span id="showCourse"></span></p>
        </div>
      </div>
    </div>

  </div>
  <script src="work.js"></script>
</body>
</html>
