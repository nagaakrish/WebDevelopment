<!DOCTYPE html>
<html>
<head>
  <title>JS DOM Manipulation</title>
  <style>
    .text-red {
      color: red;
    }
    .text-blue {
      color: blue;
    }
    .text-green {
      color: green;
    }
  </style>
</head>
<body>

  <h1 id="title">This is title</h1>
  <p class="paragraph">This is paragraph 1</p>
  <div class="paragraph">This is paragraph 2</div>

  <button id="btnRed">Red</button>
  <button id="btnBlue">Blue</button>
  <button id="btnGreen">Green</button>

  <script>
    
    const paragraphs = document.querySelectorAll('.paragraph');

   
    for (let i = 0; i < paragraphs.length; i++) {
      if (i === 0) {
        paragraphs[i].textContent = "This is first paragraph";
      } else if (i === 1) {
        paragraphs[i].textContent = "This is second paragraph";
      }
    }
    function resetColor() {
        title.classList.remove('text-Red', 'text-Blue', 'text-Green');
    }

    const title = document.getElementById('title');
    title.classList.add('text-Red');

    const btnRed = document.getElementById('btnRed');
    btnRed.addEventListener('click',() => {
        title.classList.add('text-Red');
    });
    
    const btnBlue = document.getElementById('btnBlue');
    btnBlue.addEventListener('click', () => {
      title.classList.add('text-Blue');
    });

    const btnGreen = document.getElementById('btnGreen');
    btnGreen.addEventListener('click', () => {
      title.classList.add('text-Green');
    });
    
  </script>

</body>
</html>
